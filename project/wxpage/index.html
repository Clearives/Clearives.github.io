    var n=0;
    var t=e.length;

    var T=$('#percentShow')[0];


    function load(e)
    {
        var r = new Image;
        var per=0;
        r.onload = function() {
            ++n;
            per=parseInt(n / t * 100);
            T.innerHTML="已加载: "+ per + "%";
            if(per==100)
            {
                $("#percentShow ").html("已加载: 100%");

                $(".imgload").fadeOut(1000);

                $('.page1_bottom').addClass('page1_bottom_a');
                $('.page1_top').addClass('page1_top_a');
                $('.light_top').addClass('light_top_a');
                $('.light_top1').addClass('light_top1_a');
                $('.light_left').addClass('light_left_a');
                $('.light_right').addClass('light_right_a');
                $('.page1_text').addClass('page1_text_a');
                setTimeout(function(){
                    $('.page1_text').addClass('page1_text_a1');
                },2400);

            }
        };
        r.src = e;
    }

    for (var i = 0; i < t; ++i) load(e[i]);
</script>
<script>
    function onBridgeReady() {
        var path=window.location.protocol+"//"+window.location.host+window.location.pathname.replace(/[^\/]+$/,'');

            }, function(res) {
                WeixinJSBridge.log(res.err_msg)
            });
        });
    };
    //执行
    document.addEventListener('WeixinJSBridgeReady', function() {
        onBridgeReady();
    });
